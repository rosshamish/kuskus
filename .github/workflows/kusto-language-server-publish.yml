name: kusto-language-server-publish

on:
  push:
    branches:
      - master
    paths:
      - 'kusto-language-server/**'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kusto-language-server

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - run: npm ci

      - name: Publish VS Code Extension
        uses: HaaLeo/publish-vscode-extension@v0
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          packagePath: ./kusto-language-server

      - name: Bump VERSION
        uses: remorses/bump-version@js
        with:
          version_file: ./kusto-language-server/VERSION
          prefix: kusto-language-server # this will prefix the created tag
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

